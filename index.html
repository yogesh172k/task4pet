<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet care</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="dog">
        <img src="images\Screenshot (23).png" alt="photo" width="350" height="490">
    <div class="ruban">
    <h1 class="title1">Yay, puppies! Ensure your<br>pup gets the best care!</h1>
    
    <form class="petcare">
        <div class="firstbox">
        <label for="fname">Name</label><br>
        <input type="text" id="fname" name="fname" placeholder="Pet name">
        </div>
        <div class="secondbox">
        <label for="breed">Breed</label><br>
        <input type="text" id="breed" name="breed" placeholder="Pet breed">
        </div>
        <div class="thirdbox">
        Gender:<br>
        <div class="gender">
            <input type="radio" name="gender" id="male" class="radio" >
            <label class="done" for="male">Male</label>
            <input type="radio" name="gender"  class="radio"  id="female">
            <label class="done" for="female">Female</label>
    
        </div>
       
        </div>
        
            
               
        <div class="foot">
            
        <div class="six">
            <i class="fa-solid fa-camera-retro">image</i>
            <input   type="file" id="myFile" name="filename">
        </div>
        <div class="seven">
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div class="eight">
                <label class="tt">Spayed Neutered</label><br>
                <input type="radio" name="bbb" id="spayed" class="radio" >
                <label class="done" for="spayed">Spayed</label>
                <input type="radio" name="bbb"  class="spayed"  id="neutered">
                <label class="done" for="neutered">Neutered</label>
        
           
           
            </div>
        </div>
        <div class="five">
            <label class="pp">Weight</label><br>
            <input type="radio" name="weight" id="weight1" value="20"  >
            <label  for="weight1">0-25 lbs</label>
            <input type="radio" name="weight" id="weight2" value="50" >
            <label  for="weight2">25-50 lbs</label>
            <input type="radio" name="weight" id="weight3" value="100" >
            <label for="weight3">50-100 lbs</label>
            <input type="radio" name="weight" id="weight4" value="200" >
            <label  for="weight4">100+ lbs</label>
           
        </div>
        
      </form>
      <pre></pre>
      <div class="bts">
      <button class="btn1"><a href="#"></a>Back</button> 

      <button class="btn2">Next</button> 
      </div>
    </div>
</div>
</body>
</html>
